<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are.na Channel Loop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
        #content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            width: 100%;
            background: #000;
            color: #fff;
            font-size: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="content">Loading...</div>
    <script>
        async function fetchData() {
            const token = 'YOUR_ARENA_API_TOKEN'; // Replace with your actual token
            const channelId = 'zkpwl8ts3ei'; // Replace with your channel ID

            const response = await fetch(`https://api.are.na/v2/channels/${channelId}/contents`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            return data;
        }

        async function displayElements() {
            const contentDiv = document.getElementById('content');
            const data = await fetchData();
            const elements = data.contents;

            let index = 0;
            function showNextElement() {
                if (elements.length === 0) return;

                const element = elements[index];
                contentDiv.innerHTML = `<img src="${element.image.urls.full}" alt="${element.title}" style="max-width: 100%; max-height: 100%;">`; // Adjust according to content type

                index = (index + 1) % elements.length; // Loop back to the start
                setTimeout(showNextElement, 5000); // Change element every 5 seconds
            }

            showNextElement();
        }

        displayElements();
    </script>
</body>
</html>
