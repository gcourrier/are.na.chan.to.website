<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are.na Channel Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Optional: black background */
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        video, img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const apiToken = 'YOUR_API_TOKEN'; // Replace with your actual API token
        const channelId = 'gedeon_inspi-o8tvsjj9tvs'; // Your actual channel ID

        async function fetchChannelContents() {
            const url = `https://api.are.na/v2/channels/${channelId}/contents?per=40`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (!data.contents || !Array.isArray(data.contents)) {
                    throw new Error('Unexpected data format');
                }
                return data.contents;
            } catch (error) {
                console.error('Error fetching channel contents:', error);
                return []; // Return an empty array in case of an error
            }
        }

        function updateContents(contents) {
            const container = document.getElementById('container');

            // Keep the contents in the same order as they are in the channel but reversed
            const items = contents.filter(content => content.image || content.embed || content.source);

            if (items.length === 0) {
                container.innerHTML = '<p>No media available.</p>';
                return;
            }

            container.innerHTML = ''; // Clear existing content

            // Reverse the items to start from the last one
            items.reverse();

            items.forEach((content, index) => {
                const div = document.createElement('div');
                div.className = 'item';

                // Check if it's an image or a GIF
                if (content.image) {
                    const img = document.createElement('img');
                    img.src = content.image.original.url;
                    div.appendChild(img);
                }
                // Check if itâ€™s a video
                else if (content.source && content.source.url && content.source.url.endsWith('.mp4')) {
                    const video = document.createElement('video');
                    video.src = content.source.url;
                    video.controls = false;
                    video.autoplay = true;
                    video.loop = false;
                    video.muted = true; // Mute video for autoplay to work in most browsers
                    div.appendChild(video);
                }

                container.appendChild(div);
            });

            const itemsDiv = document.querySelectorAll('.item');
            let currentIndex = 0;

            async function showNextItem() {
                itemsDiv.forEach((item, index) => {
                    item.style.display = (index === currentIndex) ? 'block' : 'none';
                });

                const currentItem = itemsDiv[currentIndex];
                const video = currentItem.querySelector('video');
                const image = currentItem.querySelector('img');

                if (video) {
                    // Wait for the video to finish before moving to the next item
                    await new Promise(resolve => {
                        video.onended = resolve; // Resolve when the video ends
                        video.play(); // Start playing the video
                    });
                } else if (image && image.src.endsWith('.gif')) {
                    // GIFs loop for 5 seconds
                    await new Promise(resolve => setTimeout(resolve, 5000));
                } else {
                    // Default timeout for non-video, non-GIF images (5 seconds)
                    await new Promise(resolve => setTimeout(resolve, 5000));
                }

                currentIndex = (currentIndex + 1) % itemsDiv.length;
                showNextItem();
            }

            showNextItem();
        }

        async function displayChannelContents() {
            let currentItems = [];

            async function refreshItems() {
                const contents = await fetchChannelContents();
                const newItems = contents.filter(content => content.image || content.embed || content.source).slice(-20); // Get the last 20 items

                if (JSON.stringify(currentItems) !== JSON.stringify(newItems)) {
                    currentItems = newItems;
                    updateContents(newItems);
                }
            }

            // Initial load
            await refreshItems();

            // Refresh every 30 minutes (1800000 ms)
            setInterval(refreshItems, 1800000);
        }

        displayChannelContents();
    </script>
</body>
</html>
