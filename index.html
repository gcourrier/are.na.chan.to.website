<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are.na Channel Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #000; /* Optional: black background */
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-size: contain; /* Preserve aspect ratio */
            background-repeat: no-repeat;
            background-position: center;
        }
        video, iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script src="https://player.vimeo.com/api/player.js"></script> <!-- Vimeo API -->

    <script>
        const apiToken = 'YOUR_API_TOKEN'; // Replace with your actual API token
        const channelId = 'gedeon_inspi-o8tvsjj9tvs'; // Your actual channel ID

        async function fetchChannelContents() {
            const url = `https://api.are.na/v2/channels/${channelId}/contents?per=40`;

            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (!data.contents || !Array.isArray(data.contents)) {
                    throw new Error('Unexpected data format');
                }
                return data.contents;
            } catch (error) {
                console.error('Error fetching channel contents:', error);
                return []; // Return an empty array in case of an error
            }
        }

        function updateContent(contents) {
            const container = document.getElementById('container');

            // Sort items by the updated_at date in descending order
            const sortedContents = contents.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));

            // Filter relevant contents (images, videos, Vimeo)
            const mediaContents = sortedContents.slice(0, 40).filter(content => content.image || content.source || content.embed);

            if (mediaContents.length === 0) {
                container.innerHTML = '<p>No media available.</p>';
                return;
            }

            container.innerHTML = ''; // Clear existing content

            mediaContents.forEach((content) => {
                const div = document.createElement('div');
                div.className = 'item';

                if (content.image) {
                    // Handle images
                    div.style.backgroundImage = `url(${content.image.original.url})`;
                } else if (content.source && content.source.url.includes('.mp4')) {
                    // Handle MP4 videos
                    const video = document.createElement('video');
                    video.src = content.source.url;
                    video.controls = true;
                    div.appendChild(video);
                } else if (content.embed && content.embed.url.includes('vimeo.com')) {
                    // Handle Vimeo videos
                    const iframe = document.createElement('iframe');
                    iframe.src = `https://player.vimeo.com/video/${content.embed.id}`;
                    iframe.frameborder = '0';
                    iframe.allow = 'autoplay; fullscreen';
                    div.appendChild(iframe);
                }

                container.appendChild(div);
            });

            const items = document.querySelectorAll('.item');
            let currentIndex = 0;

            function showNextItem() {
                const currentItem = items[currentIndex];
                currentItem.style.display = 'block';

                const video = currentItem.querySelector('video');
                const iframe = currentItem.querySelector('iframe');

                if (video) {
                    // For MP4 videos, wait for the video to finish before moving to the next item
                    video.play();
                    video.addEventListener('ended', moveToNextItem);
                } else if (iframe) {
                    // For Vimeo videos, use Vimeo API to detect when the video ends
                    const player = new Vimeo.Player(iframe);
                    player.on('ended', moveToNextItem);
                } else {
                    // For images, show for 5 seconds then move to the next item
                    setTimeout(moveToNextItem, 5000);
                }
            }

            function moveToNextItem() {
                items[currentIndex].style.display = 'none';
                currentIndex = (currentIndex + 1) % items.length;
                showNextItem();
            }

            showNextItem(); // Start the cycle
        }

        async function displayChannelContents() {
            let currentMedia = []; // Array to keep track of currently displayed media

            async function refreshMedia() {
                const contents = await fetchChannelContents();
                const newMedia = contents.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at))
                    .slice(0, 40).filter(content => content.image || content.source || content.embed);

                // Check if there are any new media items
                if (JSON.stringify(currentMedia) !== JSON.stringify(newMedia)) {
                    currentMedia = newMedia; // Update current media
                    updateContent(newMedia); // Update display with new media
                }
            }

            // Initial load
            await refreshMedia();
            
            // Refresh media every 30 minutes (1800000 ms)
            setInterval(refreshMedia, 1800000);
        }

        displayChannelContents();
    </script>
</body>
</html>
