<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are.na Channel Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .item {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        async function fetchChannelContents() {
            const apiToken = 'YOUR_API_TOKEN'; // Replace with your actual API token
            const channelId = 'gedeon_inspi-o8tvsjj9tvs'; // Your actual channel ID
            const url = `https://api.are.na/v2/channels/${channelId}/contents?per=20`;
            
            try {
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${apiToken}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                if (!data.contents || !Array.isArray(data.contents)) {
                    throw new Error('Unexpected data format');
                }
                return data.contents;
            } catch (error) {
                console.error('Error fetching channel contents:', error);
                return []; // Return an empty array in case of an error
            }
        }

        async function displayChannelContents() {
            const contents = await fetchChannelContents();
            const container = document.getElementById('container');
            
            if (contents.length === 0) {
                container.innerHTML = '<p>No content available.</p>';
                return;
            }

            contents.forEach((content, index) => {
                if (content.image) {
                    const img = document.createElement('img');
                    img.src = content.image.original.url; // Ensure the URL is correct
                    img.className = 'item';
                    container.appendChild(img);
                }
            });

            const items = document.querySelectorAll('.item');
            
            if (items.length === 0) {
                container.innerHTML = '<p>No images available.</p>';
                return;
            }

            let currentIndex = 0;
            
            function showNextItem() {
                items.forEach((item, index) => {
                    item.style.display = (index === currentIndex) ? 'block' : 'none';
                });
                currentIndex = (currentIndex + 1) % items.length;
            }

            showNextItem();
            setInterval(showNextItem, 5000); // Change image every 5 seconds
        }

        displayChannelContents();
    </script>
</body>
</html>
