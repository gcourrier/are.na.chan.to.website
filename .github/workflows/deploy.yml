name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build and Deploy
        run: |
          echo "Building site..."
          npm install -g gh-pages
          gh-pages -d . # Assumes your `index.html` is in the root directory
