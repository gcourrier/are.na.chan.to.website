name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Inject Environment Variables
        run: |
          sed -i 's/YOUR_API_TOKEN/${{ secrets.ARENA_API_TOKEN }}/g' index.html
          sed -i 's/YOUR_CHANNEL_ID/${{ secrets.CHANNEL_ID }}/g' index.html