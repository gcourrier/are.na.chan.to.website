name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # or the version of Node.js you're using

      - name: Install dependencies
        run: |
          npm install

      - name: Build project
        run: |
          npm run build  # Adjust this if you're using a build step

      - name: Deploy to GitHub Pages
        run: |
          echo "Deploying to GitHub Pages"
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout -b gh-pages
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
