name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Prepare `gh-pages` Branch
        run: |
          # Ensure gh-pages branch exists
          git fetch origin gh-pages || echo "No gh-pages branch found, creating new one."
          
          # Check out the gh-pages branch or create it
          git checkout gh-pages || git checkout -b gh-pages

          # Remove all files from the gh-pages branch
          git rm -rf .

          # Copy files from the main branch to the gh-pages branch
          cp -r * .

          # Add and commit the files
          git add .
          git commit -m "Deploy to GitHub Pages" || echo "No changes to commit"

          # Push changes to the gh-pages branch
          git push --force https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
